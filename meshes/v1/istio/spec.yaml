applicationCreator: Istio
type: MESH
logoUrl: https://avatars3.githubusercontent.com/u/23534644?s=200&v=4
longDescription: |
  Istio makes it easy to create a network of deployed services with load balancing, service-to-service authentication, monitoring, and more, with few or no code changes in service code. You add Istio support to services by deploying a special sidecar proxy throughout your environment that intercepts all network communication between microservices, then configure and manage Istio using its control plane functionality.
name: istio
shortDescription: |
  Connect, secure, control, and observe services.
versions:
- version: "1.1.7"
  flavors:
  - name: vanilla
    description: "Install istio control plane to a namespace"
  - name: banana
    # inspired by https://github.com/istio/istio/tree/release-1.1/install/kubernetes/helm/istio
    description: "Install istio control plane to a namespace with a bunch of options"
    customizationLayers:
    - id: "gateway"
      displayName: "Gateway"
      options:
        - id: "enabled"
          displayName: "Enabled"
          description: "Enable gateways"
          helmValues: |
            gateways:
              enabled: true
        - id: "disabled"
          displayName: "Disabled"
          description: "Do not enable gateways"
          helmValues: |
            gateways:
              enabled: false
    - id: "security"
      displayName: "Security"
      optional: true
      options:
        - id: "strict"
          displayName: "Strict"
          description: "Enable mtls and use self-signed certs"
          helmValues: |
            global:
              controlPlaneSecurityEnabled: true
              mtls:
                enabled: true
        - id: "strict-custom-cert"
          displayName: "Strict (Provided Cert)"
          description: "Enable mtls and provide a cert"
          parameters:
            - displayName: "Root Certificate"
              name: cert.not.implemented
              description: Provide your own root certificate
              default:
                secretValue:
                  secretRef:
                    ref:
                      namespace: "namespace"
                      name: "name"
                    key: "secret"
              required: true
              type: SECRET
  installationSteps:
    steps:
    - githubChart:
        directory: install/kubernetes/helm/istio-init
        org: istio
        ref: 1.1.7
        repo: istio
      name: istio-init
    - githubChart:
        directory: install/kubernetes/helm/istio
        org: istio
        ref: 1.1.7
        repo: istio
      name: istio
- version: "1.3.0"
  flavors:
    - name: vanilla
      description: "Install istio control plane to a namespace"
    - name: banana
      # inspired by https://github.com/istio/istio/tree/release-1.3/install/kubernetes/helm/istio
      description: "Install istio control plane to a namespace with a bunch of options"
      customizationLayers:
        - id: "gateway"
          displayName: "Gateway"
          options:
            - id: "enabled"
              displayName: "Enabled"
              description: "Enable gateways"
              helmValues: |
                gateways:
                  enabled: true
            - id: "disabled"
              displayName: "Disabled"
              description: "Do not enable gateways"
              helmValues: |
                gateways:
                  enabled: false
        - id: "security"
          displayName: "Security"
          optional: true
          options:
            - id: "strict"
              displayName: "Strict"
              description: "Enable mtls and use self-signed certs"
              helmValues: |
                global:
                  controlPlaneSecurityEnabled: true
                  mtls:
                    enabled: true
            - id: "strict-custom-cert"
              displayName: "Strict (Provided Cert)"
              description: "Enable mtls and provide a cert"
              helmValues: |
                global:
                  controlPlaneSecurityEnabled: true
                  mtls:
                    enabled: true
                    security:
                      selfSigned: false
              resourceDependencies:
              - secretDependency:
                  name: cacerts
                  keys:
                    - ca-cert.pem
                    - ca-key.pem
                    - root-cert.pem
                    - cert-chain.pem
              parameters:
                - displayName: "Root Certificate"
                  name: cert.not.implemented
                  description: Provide your own root certificate
                  default:
                    secretValue:
                      secretRef:
                        ref:
                          namespace: "namespace"
                          name: "name"
                        key: "secret"
                  required: true
                  type: SECRET
  installationSteps:
    steps:
      - githubChart:
          directory: install/kubernetes/helm/istio-init
          org: istio
          ref: 1.3.0
          repo: istio
        name: istio-init
      - githubChart:
          directory: install/kubernetes/helm/istio
          org: istio
          ref: 1.3.0
          repo: istio
        name: istio